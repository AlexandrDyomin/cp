<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="transactions.css">
    <script type="module" src="transactions.js" defer></script>
    <title>Транзакции</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <h1>Транзакции</h1>
            <table class="transactions">
                <tbody class="transactions__record" data-id="1">
                    <tr>
                        <td colspan="2">
                            <div class="transaction__date">
                                <button class="small-btn" title="Удалить"><img src="delete_btn/delete.png" alt="Удалить"></button>
                                <time datetime="2025-07-17">17 июля 2025 г.</time>
                                <button class="small-btn" title="Редактировать"><img src="edit_btn/edit.png" alt="Редактировать"></button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>Пара</th>
                        <td class="transactions__pair">USDT</td>    
                    </tr>
                     <tr>
                        <th>Вид транзакции</th>
                        <td class="transactions__type transactions__type_green">Покупка</td>  
                    </tr>
                    <tr>
                        <th>Количество</th>
                        <td class="transactions__amount">2056</td>
                    </tr>
                    <tr>
                        <th>Цена</th>
                        <td class="transactions__price">$2056</td>
                    </tr>
                    <tr>
                        <th>Стоимость</th>
                        <td class="transactions__total-price">$2056</td>
                    </tr>
                </tbody>
                <tbody class="transactions__record" data-id="2">
                    <tr>
                        <td colspan="2">
                            <div class="transaction__date">
                                <button class="small-btn" title="Удалить"><img src="delete_btn/delete.png" alt="Удалить"></button>
                                <time datetime="2025-07-19">19 июля 2025 г.</time>
                                <button class="small-btn" title="Редактировать"><img src="edit_btn/edit.png" alt="Редактировать"></button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>Пара</th>
                        <td class="transactions__pair">BTCUSDT</td>    
                    </tr>
                     <tr>
                        <th>Вид транзакции</th>
                        <td class="transactions__type transactions__type_green">Покупка</td>  
                    </tr>
                    <tr>
                        <th>Количество</th>
                        <td class="transactions__amount">1,6</td>
                    </tr>
                    <tr>
                        <th>Цена</th>
                        <td class="transactions__price">$12056</td>
                    </tr>
                    <tr>
                        <th>Стоимость</th>
                        <td class="transactions__total-price">$12056</td>
                    </tr>
                </tbody>
            </table>
            <button class="square-btn add-transaction" title="Добавить транзакцию"></button>
            <dialog class="transaction modal">
                <div class="modal__wrap">
                    <input type="number" hidden name="id">
                    <label for="date">Дата</label>
                    <input id="date" type="date" name="date">
                    <label for="pair">Пара</label>
                    <input id="pair" type="text" name="pair">
                    <label for="transaction-type">Вид транзакции</label>
                    <select id="transaction-type" name="transaction-type">
                        <option value="">-- Выбирите вид транзакции --</option>
                        <option value="Покупка">Покупка</option>
                        <option value="Продажа" >Продажа</option>
                    </select>
                    <label for="amount">Количество</label>
                    <input id="amount" type="number" name="amount">
                    <label for="price">Цена</label>
                    <input id="price" type="number" name="price">
                    <label for="total">Стоимость</label>
                    <input id="total" type="number" name="total" disabled>
                    <div class="modal__buttons">
                        <button class="modal-btn modal-btn_ok" disabled>Сохранить</button>
                        <form method="dialog">
                            <button class="modal-btn modal-btn_close">Закрыть</button>
                        </form>
                    </div>
                </div>
            </dialog>
            <custom-nav data-activeLink="2"></custom-nav>
        </div>
    </div>

    <template id="transaction-record">
        <tbody class="transactions__record" data-id="">
            <tr>
                <td class="transaction__date" colspan="2">
                    <time datetime=""></time>
                    <button class="small-btn" title="Редактировать"><img src="edit_btn/edit.png" alt="Редактировать"></button>
                </td>
            </tr>
            <tr>
                <th>Пара</th>
                <td class="transactions__pair"></td>    
            </tr>
                <tr>
                <th>Вид транзакции</th>
                <td class="transactions__type transactions__type_green"></td>  
            </tr>
            <tr>
                <th>Количество</th>
                <td class="transactions__amount"></td>
            </tr>
            <tr>
                <th>Цена</th>
                <td class="transactions__price"></td>
            </tr>
            <tr>
                <th>Стоимость</th>
                <td class="transactions__total-price"></td>
            </tr>
        </tbody>
    </template>
</body>
</html>
