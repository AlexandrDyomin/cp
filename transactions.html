<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="transactions.css">
    <script type="module" src="transactions.js" defer></script>
    <title>Транзакции</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <h1>Транзакции</h1>
            <table class="transactions"></table>
            <button class="square-btn add-transaction" title="Добавить транзакцию"></button>
            <dialog class="transaction modal">
                <div class="modal__wrap">
                    <input type="number" hidden name="id">
                    <label for="date">Дата</label>
                    <input id="date" type="datetime-local" name="date">
                    <label for="pair">Пара</label>
                    <input id="pair" type="text" name="pair">
                    <label for="transaction-type">Вид транзакции</label>
                    <select id="transaction-type" name="transactionType">
                        <option value="">-- Выбирите вид транзакции --</option>
                        <option value="Покупка">Покупка</option>
                        <option value="Продажа" >Продажа</option>
                    </select>
                    <label for="amount">Количество</label>
                    <input id="amount" type="number" name="amount">
                    <label for="price">Цена</label>
                    <input id="price" type="number" name="price">
                    <label for="total">Стоимость</label>
                    <input id="total" type="number" name="total" disabled>
                    <div class="modal__buttons">
                        <button class="modal-btn modal-btn_ok" disabled>Сохранить</button>
                        <form method="dialog">
                            <button class="modal-btn modal-btn_close">Закрыть</button>
                        </form>
                    </div>
                </div>
            </dialog>
            <custom-nav data-active-link="2"></custom-nav>
        </div>
    </div>
</body>
</html>
